<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>스크롤 영역 드래그</title>
<style>
    #scroll-area {
        width: 300px;
        height: 300px;
        overflow: auto;
        border: 1px solid #ccc;
    }
    #content {
        height: 600px; /* 스크롤 영역을 넘어가는 높이 */
    }
</style>
</head>
<body>

<div id="scroll-area">
    <div id="content">
        <!-- 스크롤 영역 안에 들어갈 내용 -->
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
    let isDragging = false;
    let prevX = 0;
    let prevY = 0;

    $('#scroll-area').mousedown(function(e) {
        isDragging = true;
        prevY = e.pageY;
        prevX = e.pageX;
        $(this).css('cursor', 'grabbing');
        return false;
    });

    $(document).mouseup(function() {
        isDragging = false;
        $('#scroll-area').css('cursor', 'grab');
    });

    $(document).mousemove(function(e) {
        if (isDragging) {
            let deltaY = e.pageY - prevY;
            let deltaX = e.pageX - prevX;

            $('#scroll-area').scrollTop($('#scroll-area').scrollTop() - deltaY);
            $('#scroll-area').scrollLeft($('#scroll-area').scrollLeft() - deltaX);

            prevY = e.pageY;
            prevX = e.pageX;
        }
    });
});
</script>
</body>
</html>
